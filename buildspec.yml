# This file controls the AWS CodeBuild

version: 0.2
phases:
install:
    runtime-versions:
      java: openjdk8
  build:
    commands:
      - java -version
      - mvn package
  pre_build:
    commands:
    - echo "Entered the pre-build phase"
  build:
    commands:
    - echo "Entered build phase"
    - mvn clean prepare-package war:exploded
  post_build:
    commands:
    - echo "Entered the post-build phase"
   
artifacts:
  files:
    target/aws-elastic-beanstalk-example-2-0.0.1-SNAPSHOT.war
